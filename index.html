<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

    <title>PPM Maker by photonpunk</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>PPM Maker</h1>
        <h2>Convert any image to PPM P3</h2>

        <section id="downloads">
          <a href="https://github.com/photonpunk/PPM-Maker/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/photonpunk/PPM-Maker/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/photonpunk/PPM-Maker" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <p>This script converts images into PPM P3 Ascii format.</p>

<p>It also resizes the image to 60 by 60 pixels. </p>

<p>ImageMagick must be installed before running this script.</p>
      </section>
    </div>

    
  </body>
</html>
